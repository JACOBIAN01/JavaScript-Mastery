<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
            margin-bottom: 30px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 200px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <h3>Hidden Number is XXX</h3>
    <input type="number" id="numberInput" placeholder="Enter Your Number Here"><br>

    <button id="button">Check</button><br>
    <button id="help">Help</button><br>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
