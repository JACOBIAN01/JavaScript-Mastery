<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <style>
   /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f9f9f9;
}

.container {
    text-align: center;
    padding: 20px;
    max-width: 600px;
    width: 90%;
}

h1 {
    font-size: 1.5em;
    margin-bottom: 20px;
}

.user input {
    padding: 8px;
    font-size: 1em;
    margin-right: 10px;
}

.checkbutton {
    padding: 8px 16px;
    font-size: 1em;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    font-size: 1.1em;
}

    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Welcome to Rock Paper Scissor Game</h1>
    </div>
    <div class="user" id="user">
    <input id="userinput" type="text" placeholder="Enter Your Choice (Rock/Paper/Scissor)">
    </div>
    <div class="resultbutton">
        <button id="checkbutton" class="checkbutton">Check Result</button>
    </div>
    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
