<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h2>Welcome to BMI Calculator</h2><br>

<button type="submit" id="calc">Check Your BMI</button><br>
<div id ='bmi-value'></div><br>
<div id="bmi-status"></div>
</div>
<script src="script.js"></script>
</body>
</html>
